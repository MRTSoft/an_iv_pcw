<!DOCTYPE html>
<html>
<head>
	<title>Chestionar</title>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<meta charset="utf-8">
</head>
<body>
<section ng-app="main" ng-controller="ctrl">
	<article ng-repeat="q in db">
		<h2>{{ q.id + 1}}. {{ q.text }}</h2>
		<form>
		<article>
			<div style="display: {{ (q.tip == 'text')? 'inherit' : 'none'; }}">
				<input type="text" ng-model="q.uAns">
			</div>

			<div style="display: {{ (q.tip == 'numeric')? 'inherit' : 'none'; }}">
				<input type="number" ng-model="q.uAns">
			</div>

			<div style="display: {{ (q.tip == 'simplu')? 'inherit' : 'none'; }}">
				<label ng-repeat="a in q.raspunsuri">
					<input type="radio" name="{{q.id}}" ng-model="q.uAns" value="{{a}}">{{a}}<br/>
				</label>
			</div>
			
			<div style="display: {{ (q.tip == 'multiplu')? 'inherit' : 'none'; }}">
				<label ng-repeat="a in q.raspunsuri">
					<input type="checkbox" name="{{q.id}}" ng-model="q.uAns[q.raspunsuri.indexOf(a)]" value="{{a}}">{{a}}<br/>
				</label>
			</div>
		</article>
		</form>
	</article>
	<article>
		<button ng-click="calculateScore()">Check Answers</button>
		<div style="display: {{showScore}}">
			<h2>Your score is: {{score}}%</h2>
		</div>
	</article>
</section>
</body>
</html>
