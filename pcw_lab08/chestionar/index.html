<!DOCTYPE html>
<html>
<head>
	<title>Chestionar</title>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<meta charset="utf-8">
</head>
<body>
<section ng-app="main" ng-controller="ctrl">
	<article ng-repeat="q in db">
		<h2>{{ q.id }}. {{ q.text }}</h2>
		<article>
			<div style="display: {{ (q.tip == 'text')? 'inherit' : 'none'; }}">
				<input type="text" value="{{aAnsText}}">
			</div>

			<div style="display: {{ (q.tip == 'numeric')? 'inherit' : 'none'; }}">
				<input type="number" value="{{aAnsText}}">
			</div>

			<div style="display: {{ (q.tip == 'simplu')? 'inherit' : 'none'; }}">
				<label ng-repeat="a in q.raspunsuri">
					<input type="radio" name="{{q.id}}" value="{{a}}">{{a}}<br/>
				</label>
			</div>
			
			<div style="display: {{ (q.tip == 'multiplu')? 'inherit' : 'none'; }}">
				<label ng-repeat="a in q.raspunsuri">
					<input type="checkbox" name="{{q.id}}" value="{{a}}">{{a}}<br/>
				</label>
			</div>
		</article>
	</article>
	<article>
		<button>Check Answers</button>
	</article>
</section>
</body>
</html>
